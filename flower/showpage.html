<html>

<script src="jquery-1.11.1.min.js"></script>
<script src="cookie.js"></script>
<script>
	/*console.log( location.href )
	http://127.0.0.1:8020/flower/showpage.html?pid=shop04&cname=classify001*/
	var str = location.href;
	str = str.split("?")[1];
	var arr = str.split("&");
	var pid = arr[0].split("=")[1];
	var cname = arr[1].split("=")[1];
	$.ajax({
		url : "datalist.json",
		type : "get",
		success : function(json){
			var str = "";
			for( var i = 0 ; i < json[cname].list.length ; i ++ ){
				var pro = json[cname].list[i];
				if( pid == pro.id ){
					str = `<img src="img/goods/${pro.src}" alt="" />
							<p>${pro.name}</p>
							<p>${pro.price}</p>
							<button>购买</button>`;
					break;
				}
			}
			$(".shopinfo").html(str);
		}
	})
</script>
